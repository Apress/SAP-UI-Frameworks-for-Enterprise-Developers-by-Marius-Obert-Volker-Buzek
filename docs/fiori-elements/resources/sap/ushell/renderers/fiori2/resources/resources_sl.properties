userImageConsentDialogTitle=Prikaz slike profila
userImageConsentText=\u010Ce ste prenesli sliko profila v SAP Jam, jo lahko prika\u017Eete tudi v Launchpadu.\n\u017Delite uporabiti svojo sliko za SAP Jam v Launchpadu?\n\nTo lahko kadarkoli spremenite v pogovornem oknu Nastavitve.\n
userImageConsentDialogShowTermsOfUse=Prika\u017Ei pogoje uporabe
userImageConsentDialogHideTermsOfUse=Skrij pogoje uporabe
userImageConsentDialogTermsOfUse=SAP Fiori Launchpad nudi opcijo za prikaz slike va\u0161ega profila SAP Jam. \u010Ce se strinjate s prikazom va\u0161e slike, jo bo SAP SE v Fiori Launchpadu in v Frontendih integriranih aplikacij prikazal drugim uporabnikom v povezavi z va\u0161im imenom.\n\nVa\u0161a privolitev bo veljala tudi za prihodnje aplikacije, integrirane v SAP Fiori Launchpad.\n\nCilj SAP SE-ja je vedno tudi personalizacija virtualne komunikacije in sodelovanja SAP-jevih zaposlenih ter pove\u010Danje komunikacije, dru\u017Ebenih povezav in tesnega sodelovanja med internimi SAP-jevimi uporabniki.\n\nZato je mogo\u010De, da SAP SE posreduje va\u0161o sliko drugim SAP-jevim izpostavam, \u010De dolo\u010Deno aplikacijo upravlja druga SAP-jeva izpostava.\nSAP SE pa ne bo posredoval va\u0161e slike zunanjim tretjim osebam.\n\nDa bo sliko mogo\u010De prikazati, mora biti slika obdelana v dr\u017Eavah zunaj obmo\u010Dja Evropske unije (EU).\nTo lahko vklju\u010Duje dr\u017Eave, kjer za osebne podatke velja druga\u010Dna raven za\u0161\u010Dite kot v EU.\n\nV skladu z opisano uporabo lahko va\u0161o sliko vidijo vsi SAP-jevi zaposleni, ki lahko dostopajo do relevantnih aplikacij, po vsem svetu.\n\u010Ce se strinjate s shranjevanjem in uporabo va\u0161e slike, kot je opisano zgoraj, nam po\u0161ljite svojo privolitev. Va\u0161a privolitev je popolnoma prostovoljna.\nTo pomeni, da \u010De slike ne \u017Eelite dati na voljo ali ne privolite v njeno objavo, to za vas nima nikakr\u0161nih negativnih posledic.\n\nPrivolitev glede uporabe va\u0161e slike lahko kadarkoli tudi razveljavite.\nTo storite tako, da na nadzorni plo\u0161\u010Di nastavitev v Fiori Launchpadu izklju\u010Dite prikaz slike svojega profila.

