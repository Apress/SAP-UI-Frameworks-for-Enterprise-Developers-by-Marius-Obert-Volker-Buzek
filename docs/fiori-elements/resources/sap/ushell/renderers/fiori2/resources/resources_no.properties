userImageConsentDialogTermsOfUse=SAP Fiori-startfeltet gir deg mulighet til \u00E5 vise SAP Jam-profilbildet ditt. Hvis du godtar at det kan vises et bilde av deg, vil SAP SE vise det til andre brukere sammen med navnet ditt i Fiori-startfeltet og frontend av integrerte apper.\n\nDitt samtykke vil ogs\u00E5 gjelde fremtidige applikasjoner som er integrert i SAP Fiori-startfeltet.\n\nSAP SE har alltid som m\u00E5lsetning \u00E5 persontilpasse virtuell kommunikasjon og samarbeid mellom SAP-medarbeidere, og \u00E5 \u00F8ke kommunikasjon, sosiale forbindelser og kooperative b\u00E5nd mellom interne SAP-brukere.\n\nDet kan derfor hende at SAP SE videresender bildet ditt til andre datterselskaper av SAP hvis den spesifikke appen driftes av et annet datterselskap av SAP.\nSAP SE vil imidlertid ikke videresende bildet til eksterne tredjeparter.\n\nFor at bildet skal kunne vises, m\u00E5 det behandles i land utenfor omr\u00E5det til Den europeiske union (EU).\nDette kan inkludere land der persondata er underlagt et annet beskyttelsesniv\u00E5 enn i EU.\n\nI overensstemmelse med den beskrevne bruken av bildet, kan alle globale SAP-medarbeidere som har tilgang til de relevante appene, se bildet ditt.\nHvis du godkjenner lagring og bruk av bildet som beskrevet over, m\u00E5 du gi oss ditt samtykke. Ditt samtykke er helt frivillig.\nDet vil ikke f\u00F8re til ulemper for deg hvis du ikke vil oppgi bilde eller hvis du ikke gir ditt samtykke.\n\nDu kan n\u00E5r som helst kalle tilbake dette samtykket til bruk av bildet ditt.\nHvis du vil gj\u00F8re det, g\u00E5r du til innstillingspanelet i Fiori-startfeltet og deaktiverer visning av profilbildet ditt.

