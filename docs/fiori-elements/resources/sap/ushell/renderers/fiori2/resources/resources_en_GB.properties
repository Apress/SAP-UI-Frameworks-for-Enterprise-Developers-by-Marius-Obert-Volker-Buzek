userImageConsentDialogTitle=Display Profile Image
userImageConsentText=If you have uploaded a profile image to SAP Jam, you can display it in the launchpad as well.\nDo you want to use your SAP Jam image in the launchpad?\n\nYou can change this at any time in the Settings dialogue box.
userImageConsentDialogShowTermsOfUse=Show Terms of Use
userImageConsentDialogHideTermsOfUse=Hide Terms of Use
userImageConsentDialogTermsOfUse=The SAP Fiori Launchpad provides the option of showing your SAP Jam profile picture. If you agree to show a picture of yourself, SAP SE will use it in order to display it in the Fiori Launchpad and the front ends of apps that are integrated into it to other users in connection with your name.\n\nYour consent will also apply to future applications integrated into the SAP Fiori Launchpad.\n\nThereby, it is always SAP SE's goal to personalise the virtual communication and collaboration of SAP employees, to increase social connections and cooperative ties between internal SAP users and to increase their communication.\n\nIt is therefore possible that SAP SE will forward your picture to other SAP affiliates if a certain app is operated by another SAP affiliate.\nHowever, SAP SE will not forward your picture to external third parties.\n\nTo ensure that the picture can be displayed, it must be processed outside of the territory of the European Union (EU).\nThis might comprise countries where personal data is subject to a different level of protection than in the EU.\n\nWithin the described use of your picture, it is possible that all SAP employees globally who can access the relevant apps can see your picture.\nIf you agree to the storage and use of your picture asset as described above, please provide us with your consent. Your consent is absolutely voluntary.\nIn particular, there will be no disadvantages for you if you do not want to provide a picture of yourself or if you do not provide your consent.\n\nYou can revoke the consent provided hereunder regarding the use of your picture at any time.\nTo do this, go to the Fiori Launchpad\u2019s settings panel and switch off the display of your profile picture.

