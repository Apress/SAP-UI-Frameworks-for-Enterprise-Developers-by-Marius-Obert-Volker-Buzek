userImageConsentDialogTermsOfUse=SAP Fiori-launchpad kan visa din SAP Jam-profilbild. Om du godk\u00E4nner att en bild p\u00E5 dig visas, s\u00E5 visar SAP SE den p\u00E5 Fiori-launchpad och p\u00E5 frontends f\u00F6r integregerade appar f\u00F6r andra anv\u00E4ndare som \u00E4r kopplade till ditt namn.\n\nDitt samtycke till\u00E4mpas ocks\u00E5 p\u00E5 framtida applikationer integrerade med SAP Fiori Launchpad.\n\nSAP SE har alltid m\u00E5ls\u00E4ttningen att personanpassa virtuell kommunikation och samverkan mellan SAP-anst\u00E4llda samt att optimera kommunikationen, det sociala n\u00E4tverket och samh\u00F6righeten mellan interna SAP-anv\u00E4ndare.\n\nDet \u00E4r d\u00E4rf\u00F6r m\u00F6jligt SAP SE vidarebefordrar din bild till andra SAP-koncernbolag om en viss app hanteras av annat SAP-koncernbolag.\nD\u00E4remot vidarebefordrar inte SAP din bild till externa tredjepartf\u00F6retag.\nF\u00F6r att kunna visa bilden m\u00E5ste den bearbetas i l\u00E4nder utanf\u00F6r den Europeiska unionen.\nDetta kan inkludera l\u00E4nder som har annan skyddsniv\u00E5 f\u00F6r personuppgifter \u00E4n i EU.\n\nEnligt ovanst\u00E5ende anv\u00E4ndning av din bild kan SAP-anst\u00E4llda globalt se din bild vid \u00E5tkomst till relevanta appar.\nOm du g\u00E5r med p\u00E5 f\u00F6rvaring och anv\u00E4ndning av bild enligt ovan s\u00E5 ska du ge oss ditt samtycke. Ditt samtycke \u00E4r frivilligt.\nDet kommer inte att inneb\u00E4ra n\u00E5gra nackdelar f\u00F6r dig om du inte vill ladda upp en bild eller inte vill ge ditt samtycke.\n\nDu kan \u00E5ngra samtycket ang\u00E5ende anv\u00E4ndning av din bild h\u00E4r nedan, n\u00E4r det passar dig.\nD\u00E5 g\u00E5r du till inst\u00E4llningspanelen i Fiori-launchpad och inaktiverar visningen av din profilbild.

