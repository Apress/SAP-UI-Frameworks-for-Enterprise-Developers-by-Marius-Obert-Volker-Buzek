userImageConsentDialogTitle=Visa profilbild
userImageConsentText=Om du har laddat upp en profilbild p\u00E5 SAP Jam visas den \u00E4ven p\u00E5 launchpad.\nSka din SAP Jam-bild visas p\u00E5 launchpad?\n\nDenna inst\u00E4llning kan du n\u00E4r som helst \u00E4ndra i dialogrutan f\u00F6r inst\u00E4llningar.
