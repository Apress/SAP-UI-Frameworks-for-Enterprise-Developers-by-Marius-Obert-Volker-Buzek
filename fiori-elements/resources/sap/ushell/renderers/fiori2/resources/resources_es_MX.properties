userImageConsentDialogTitle=Mostrar imagen de perfil
userImageConsentText=Si carg\u00F3 una imagen de perfil a SAP Jam, tambi\u00E9n puede mostrarla en el launchpad.\n\u00BFDesea utilizar su imagen de SAP Jam en el launchpad?\n\nPuede modificar esto en cualquier momento desde el cuadro de di\u00E1logo de configuraci\u00F3n.
userImageConsentDialogShowTermsOfUse=Mostrar condiciones de uso
userImageConsentDialogHideTermsOfUse=Ocultar condiciones de uso
userImageConsentDialogTermsOfUse=El launchpad de SAP Fiori ofrece la opci\u00F3n de mostrar su imagen de perfil de SAP Jam. Si acepta mostrar una imagen suya, SAP SE la utilizar\u00E1 para mostrarla en el launchpad de Fiori y en los front-end de las aplicaciones que est\u00E1n integradas a otros usuarios en relaci\u00F3n con su nombre.\n\nSu consentimiento tambi\u00E9n se aplicar\u00E1 a futuras aplicaciones integradas en el launchpad de SAP Fiori.\n\nPor lo tanto, el objetivo de SAP SE es siempre personalizar la comunicaci\u00F3n virtual y la colaboraci\u00F3n de los empleados de SAP, aumentar las conexiones sociales y los lazos de cooperaci\u00F3n entre los usuarios internos de SAP y aumentar su comunicaci\u00F3n.\n\nPor lo tanto, es posible que SAP SE env\u00EDe su imagen a otras afiliadas de SAP si una determinada aplicaci\u00F3n es operada por otra afiliada de SAP.\nSin embargo, SAP SE no reenviar\u00E1 su imagen a terceros externos.\n\nPara garantizar que la imagen se pueda mostrar, debe procesarse fuera del territorio de la Uni\u00F3n Europea (UE).\nEsto podr\u00EDa incluir pa\u00EDses donde los datos personales est\u00E1n sujetos a un nivel de protecci\u00F3n diferente al de la UE.\n\nDentro del uso descrito de su imagen, es posible que todos los empleados de SAP a nivel mundial que pueden acceder a las aplicaciones relevantes puedan ver su imagen.\nSi acepta el almacenamiento y el uso de su imagen como se describe anteriormente, br\u00EDndenos su consentimiento. Su consentimiento es absolutamente voluntario.\nEn particular, no habr\u00E1 desventajas si no desea proporcionar su imagen o si no brinda su consentimiento.\n\nPuede revocar el consentimiento proporcionado a continuaci\u00F3n con respecto al uso de su imagen en cualquier momento.\nPara hacerlo, vaya al panel de configuraci\u00F3n del launchpad de Fiori y desactive la visualizaci\u00F3n de su imagen de perfil.

