userImageConsentText=Jos ole ladannut profiilikuvan SAP Jamiin, voit n\u00E4ytt\u00E4\u00E4 sen my\u00F6s aloituspaneelissa.\nHaluatko k\u00E4ytt\u00E4\u00E4 SAP Jam -kuvaasi aloituspaneelissa?\n\nVoit muuttaa t\u00E4m\u00E4n milloin tahansa Asetukset-valintaikkunassa.
userImageConsentDialogShowTermsOfUse=N\u00E4yt\u00E4 k\u00E4ytt\u00F6ehdot
userImageConsentDialogHideTermsOfUse=Piilota k\u00E4ytt\u00F6ehdot
userImageConsentDialogTermsOfUse=SAP Fiori Launchpad tarjoaa mahdollisuuden SAP Jam -profiilikuvasi n\u00E4ytt\u00E4miseen. Jos hyv\u00E4ksyt kuvasi n\u00E4ytt\u00E4misen, SAP SE n\u00E4ytt\u00E4\u00E4 sen muille k\u00E4ytt\u00E4jille Fiori-aloituspaneelissa ja siihen integroitujen sovellusten edustoissa nimesi yhteydess\u00E4.\n\nSuostumustasi sovelletaan my\u00F6s tuleviin SAP Fiori Lauchpadiin integroituihin sovelluksiin.\n\nSAP SE\:n tavoitteena on aina yksil\u00F6llist\u00E4\u00E4 SAP\:n ty\u00F6ntekij\u00F6iden virtuaalista viestint\u00E4\u00E4 ja yhteisty\u00F6t\u00E4, lis\u00E4t\u00E4 SAP\:n sis\u00E4isten k\u00E4ytt\u00E4jien v\u00E4lisi\u00E4 sosiaalisia yhteyksi\u00E4 ja yhteisty\u00F6suhteita sek\u00E4 lis\u00E4t\u00E4 heid\u00E4n viestint\u00E4\u00E4ns\u00E4.\n\nSen vuoksi on mahdollista, ett\u00E4 SAP SE v\u00E4litt\u00E4\u00E4 kuvasi muille SAP\:n osakkuus- ja tyt\u00E4ryhti\u00F6ille, jos jokin muu SAP\:n osakkuus- tai tyt\u00E4ryhti\u00F6 k\u00E4ytt\u00E4\u00E4 tietty\u00E4 sovellusta.\nSAP SE ei kuitenkaan v\u00E4lit\u00E4 kuvaasi ulkoisille kolmansille osapuolille.\n\nJotta voidaan varmistaa, ett\u00E4 kuva voidaan n\u00E4ytt\u00E4\u00E4, se t\u00E4ytyy k\u00E4sitell\u00E4 Euroopan Unionin (EU) alueen ulkopuolella.\nT\u00E4m\u00E4 voi sis\u00E4lt\u00E4\u00E4 maita, joissa henkil\u00F6kohtaisten tietojen suojaustaso on erilainen kuin EU\:ssa.\n\nKun kuvaasi k\u00E4ytet\u00E4\u00E4n kuvatulla tavalla, kaikki SAP\:n ty\u00F6ntekij\u00E4t maailmanlaajuisesti , joilla on p\u00E4\u00E4sy relevantteihin sovelluksiin, voivat n\u00E4hd\u00E4 kuvasi.\nJos hyv\u00E4ksyt kuvaresurssin tallentamisen ja k\u00E4yt\u00F6n yll\u00E4 kuvatulla tavalla, anna meille suostumuksesi. Suostumuksesi on ehdottomasti vapaaehtoinen.\nErityisesti sinulle ei aiheudu mit\u00E4\u00E4n haittaa, jos et halua toimittaa kuvaa itsest\u00E4si tai et anna suostumustasi.\n\nVoit milloin tahansa peruuttaa j\u00E4ljemp\u00E4n\u00E4 antamasi suostumuksen, joka koskee kuvasi k\u00E4ytt\u00F6\u00E4.\nSiirry sit\u00E4 varten Fiori-aloituspaneelin asetuspaneeliin ja poista profiilikuvasi n\u00E4ytt\u00F6 k\u00E4yt\u00F6st\u00E4.

